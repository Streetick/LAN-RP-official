<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LAN Project | Инвентарь</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Inter&display=swap" rel="stylesheet">

<style>
body{
 margin:0;
 font-family:Inter;
 background:linear-gradient(to bottom,#1b1b1b,#3a0f0f);
 color:#eee;
}
header{
 background:#0c0c0c;
 padding:18px 30px;
 display:flex;
 justify-content:space-between;
 align-items:center;
}
header h1{font-family:Oswald;color:#ff4b2b;}
nav a{margin-left:18px;color:#ffb199;text-decoration:none;font-weight:500;transition:.2s;}
nav a:hover{color:#ff4b2b;}
.discord{background:#5865F2;padding:8px 14px;border-radius:6px;color:#fff!important;}
.balance{color:#ffb347;font-weight:600;}
section{max-width:800px;margin:auto;padding:60px 20px;}
h2{font-family:Oswald;color:#ff4b2b;margin-bottom:20px;}
ul li{margin-bottom:8px;font-size:16px;}
</style>
</head>
<body>

<header>
<h1>LAN PROJECT</h1>
<nav>
<a href="index.html">Главная</a>
<a href="tiers.html">Возможности</a>
<a href="about.html">О сервере</a>
<a href="inventory.html">Инвентарь</a>
<a href="wallet.html">Пополнение</a>
<a class="discord" href="https://discord.gg/QvuPp2bwtw" target="_blank">Discord</a>
</nav>
<div class="balance">Счёт: <span id="balance">0</span> J₽</div>
</header>

<section>
<h2>Инвентарь</h2>

<h3>Предметы</h3>
<ul id="items"></ul>

<h3>Роли и админки</h3>
<ul id="roles"></ul>
</section>

<script>
let inv = JSON.parse(localStorage.getItem("inventory")||"[]");
let roles = JSON.parse(localStorage.getItem("roles")||"[]");
let balance = parseInt(localStorage.getItem("balance")||0);
document.getElementById("balance").innerText = balance;

let itemsUl = document.getElementById("items");
inv.forEach(i=>{
 let li = document.createElement("li");
 li.innerText = i;
 itemsUl.appendChild(li);
});

let rolesUl = document.getElementById("roles");
roles.forEach(r=>{
 let li = document.createElement("li");
 li.innerText = r;
 rolesUl.appendChild(li);
});
</script>

</body>
</html>
